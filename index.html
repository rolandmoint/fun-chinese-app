<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Intelligence Learning Hub - G3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --primary: #f59e0b; --secondary: #3b82f6; --accent: #10b981; --bg: #0f172a; }
        body { font-family: 'Inter', system-ui, sans-serif; background-color: var(--bg); color: #f1f5f9; overflow-x: hidden; }
        .module-card { background: #1e293b; border: 1px solid #334155; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; }
        .module-card:hover { border-color: var(--primary); transform: translateY(-2px); }
        .module-active { border-color: var(--primary); background: #334155; }
        .chinese-char { font-size: clamp(80px, 15vw, 140px); line-height: 1; font-family: "Microsoft JhengHei", sans-serif; cursor: pointer; transition: transform 0.2s; }
        .chinese-char:active { transform: scale(0.9); }
        .star-active { color: #fbbf24 !important; filter: drop-shadow(0 0 8px #fbbf24); }
        .progress-fill { transition: width 0.5s ease-out; }
        .chat-bubble { max-width: 90%; border-radius: 18px; margin-bottom: 12px; font-size: 14px; position: relative; }
        .audio-btn { background: #334155; border-radius: 50%; width: 28px; height: 28px; display: inline-flex; align-items: center; justify-content: center; cursor: pointer; }
        .category-btn { transition: all 0.2s; border: 1px solid transparent; }
        .category-btn:hover { border-color: var(--primary); }
        #quiz-overlay { display: none; backdrop-filter: blur(8px); }
    </style>
</head>
<body class="min-h-screen flex flex-col lg:flex-row">

    <!-- Sidebar: Categories & Progress -->
    <aside class="w-full lg:w-80 bg-slate-900 border-r border-slate-800 p-6 flex flex-col gap-8 shrink-0">
        <header>
            <h1 class="text-2xl font-black italic tracking-tighter text-amber-500 mb-1">LEARNING CORE</h1>
            <p class="text-slate-500 text-[10px] font-mono tracking-widest uppercase">Grade 3 Module ‚Ä¢ Secured</p>
        </header>

        <div>
            <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-4 block">Overall Progress</label>
            <div class="bg-slate-800 h-2 w-full rounded-full overflow-hidden mb-2">
                <div id="progress-bar" class="progress-fill bg-amber-500 h-full w-0"></div>
            </div>
            <div class="flex justify-between text-[10px] font-mono text-slate-400">
                <span id="progress-text">0 / 50 Learned</span>
                <span id="progress-percent">0%</span>
            </div>
        </div>

        <nav class="space-y-2">
            <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-4 block">Topic Modules</label>
            <button onclick="changeCategory('All')" class="category-btn w-full text-left p-3 rounded-xl bg-slate-800 font-bold text-sm">üåê All Topics</button>
            <button onclick="changeCategory('Nature')" class="category-btn w-full text-left p-3 rounded-xl hover:bg-slate-800 text-blue-400 font-medium text-sm">üåø Nature & Seasons</button>
            <button onclick="changeCategory('School')" class="category-btn w-full text-left p-3 rounded-xl hover:bg-slate-800 text-purple-400 font-medium text-sm">üìö School Life</button>
            <button onclick="changeCategory('Food')" class="category-btn w-full text-left p-3 rounded-xl hover:bg-slate-800 text-emerald-400 font-medium text-sm">üçé Food & Drink</button>
            <button onclick="changeCategory('Animals')" class="category-btn w-full text-left p-3 rounded-xl hover:bg-slate-800 text-orange-400 font-medium text-sm">ü¶Å Animals</button>
        </nav>
    </aside>

    <!-- Main: Flashcard Area -->
    <main class="flex-grow p-4 lg:p-12 flex flex-col items-center">
        <div id="flashcard" class="w-full max-w-2xl bg-white text-slate-900 rounded-[32px] p-8 lg:p-16 text-center shadow-2xl relative overflow-hidden">
            <button onclick="toggleStar()" id="star-btn" class="absolute top-8 right-8 text-slate-200 text-3xl hover:scale-110 transition-transform">‚≠ê</button>
            
            <div id="card-content">
                <div id="card-pinyin" class="text-slate-400 text-xl font-medium mb-2 tracking-widest">Loading...</div>
                <div id="card-char" class="chinese-char font-black text-blue-600 mb-4" onclick="speakText(currentWord.char, 'cn')"></div>
                <div id="card-radical" class="inline-block px-4 py-1 bg-slate-100 rounded-full text-xs font-bold text-slate-500 mb-6 uppercase"></div>
                <div id="card-meaning" class="text-3xl font-black uppercase tracking-tighter text-slate-800 mb-10"></div>
                
                <div class="border-t border-slate-100 pt-8 text-left space-y-4">
                    <div class="flex items-start gap-3">
                        <p id="card-example" class="text-xl font-medium text-slate-700 leading-snug"></p>
                        <button onclick="speakText(currentWord.example, 'hk')" class="audio-btn shrink-0 text-white text-xs">üîä</button>
                    </div>
                    <p id="card-example-trans" class="text-sm italic text-slate-400 pl-8"></p>
                </div>
            </div>
        </div>

        <div class="flex gap-4 mt-8 w-full max-w-2xl">
            <button onclick="nextCard()" class="flex-grow py-5 bg-blue-600 hover:bg-blue-500 rounded-2xl font-black text-lg tracking-wider uppercase transition-colors shadow-lg">Next word &rarr;</button>
        </div>
    </main>

    <!-- Sidebar: AI Tutor (Security Mode) -->
    <aside class="w-full lg:w-96 bg-slate-900 border-l border-slate-800 flex flex-col shrink-0">
        <div class="p-6 border-b border-slate-800">
            <h3 class="font-bold text-slate-200 flex items-center gap-2">ü§ñ AI COACH <span class="text-[8px] bg-emerald-500/20 text-emerald-400 px-1 inline-block rounded">SECURE_GATEWAY</span></h3>
        </div>
        <div id="chat-history" class="flex-grow overflow-y-auto p-6 space-y-4 bg-slate-950/30">
            <div class="chat-bubble bg-slate-800 p-4 text-slate-300">Hello! I'm your interactive tutor. Click 'Next' to start learning!</div>
        </div>
        <div class="p-6 bg-slate-900 border-t border-slate-800">
            <div class="flex gap-2">
                <input type="text" id="user-input" placeholder="Type a question..." onkeypress="if(e.key==='Enter')sendMessage()" class="flex-grow bg-slate-800 border border-slate-700 rounded-xl p-3 text-sm focus:outline-none focus:border-amber-500 transition-colors">
                <button onclick="sendMessage()" class="bg-amber-500 text-slate-950 font-bold px-4 py-2 rounded-xl text-sm uppercase">Ask</button>
            </div>
        </div>
    </aside>

    <script>
        let allWords = [];
        let sessionWords = [];
        let learnedList = JSON.parse(localStorage.getItem('learned_chars') || '[]');
        let currentIndex = 0;
        let currentWord = null;
        let globalAudio = window.speechSynthesis;

        async function init() {
            try {
                const res = await fetch('vocabulary.json');
                allWords = await res.json();
                changeCategory('All');
                updateProgress();
            } catch (e) { document.getElementById('card-char').innerText = "ERROR"; }
        }

        function changeCategory(cat) {
            sessionWords = (cat === 'All') ? [...allWords] : allWords.filter(w => w.category === cat);
            currentIndex = Math.floor(Math.random() * sessionWords.length);
            updateCard();
        }

        function updateCard() {
            currentWord = sessionWords[currentIndex];
            document.getElementById('card-char').innerText = currentWord.char;
            document.getElementById('card-pinyin').innerText = currentWord.pinyin;
            document.getElementById('card-radical').innerText = `Radical: ${currentWord.radical}`;
            document.getElementById('card-meaning').innerText = currentWord.meaning;
            document.getElementById('card-example').innerText = currentWord.example;
            document.getElementById('card-example-trans').innerText = currentWord.exampleTrans;
            
            const isStar = learnedList.includes(currentWord.char);
            document.getElementById('star-btn').classList.toggle('star-active', isStar);
        }

        function toggleStar() {
            const char = currentWord.char;
            if (learnedList.includes(char)) {
                learnedList = learnedList.filter(c => c !== char);
            } else {
                learnedList.push(char);
            }
            localStorage.setItem('learned_chars', JSON.stringify(learnedList));
            document.getElementById('star-btn').classList.toggle('star-active', learnedList.includes(char));
            updateProgress();
        }

        function updateProgress() {
            const count = learnedList.length;
            const percent = Math.round((count / allWords.length) * 100);
            document.getElementById('progress-bar').style.width = percent + '%';
            document.getElementById('progress-text').innerText = `${count} / ${allWords.length} Learned`;
            document.getElementById('progress-percent').innerText = percent + '%';
        }

        function nextCard() {
            currentIndex = (currentIndex + 1) % sessionWords.length;
            updateCard();
        }

        function speakText(text, lang) {
            globalAudio.cancel();
            const u = new SpeechSynthesisUtterance(text.replace(/[\u{1F300}-\u{1F9FF}]/gu, ''));
            const voices = globalAudio.getVoices();
            if (lang === 'hk') {
                u.lang = 'zh-HK';
                u.voice = voices.find(v => v.lang.includes('HK') || v.name.includes('Cantonese'));
            } else if (lang === 'cn') {
                u.lang = 'zh-CN';
                u.voice = voices.find(v => v.lang.includes('CN') || v.name.includes('Mandarin'));
            } else {
                u.lang = 'en-US';
                u.voice = voices.find(v => v.lang.includes('US'));
            }
            u.rate = 0.8; u.pitch = 1.1;
            globalAudio.speak(u);
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim(); if (!text || !currentWord) return;
            const hist = document.getElementById('chat-history');
            hist.innerHTML += `<div class="chat-bubble bg-amber-500/10 border border-amber-500/20 p-4 text-amber-500 ml-auto">User: ${text}</div>`;
            input.value = '';
            const loadId = 'load-' + Date.now();
            hist.innerHTML += `<div id="${loadId}" class="chat-bubble bg-slate-800 p-4 text-slate-300 italic">Thinking...</div>`;
            hist.scrollTop = hist.scrollHeight;

            try {
                const res = await fetch('/api/chat', { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text, word: currentWord.char })
                });
                const data = await res.json();
                if (data.reply) {
                    const html = data.reply.split('[BREAK]').map(s => 
                        `<div class="mb-4 border-b border-slate-700/50 pb-2 relative pr-8">
                            <span class="text-slate-300">${s.trim()}</span>
                            <button onclick="speakText('${s.replace(/'/g,"\\'")}', 'hk')" class="absolute top-0 right-0 text-[10px]">üîä</button>
                        </div>`
                    ).join('');
                    document.getElementById(loadId).innerHTML = html;
                    document.getElementById(loadId).classList.remove('italic');
                }
            } catch (e) { document.getElementById(loadId).innerText = "Tutor is offline."; }
            hist.scrollTop = hist.scrollHeight;
        }

        init();
    </script>
</body>
</html>
