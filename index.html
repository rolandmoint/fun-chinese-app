<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Grade 3 Fun Chinese Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --primary: #FF9F43; --bg: #fffbeb; --card: #ffffff; }
        body { font-family: 'Inter', system-ui, sans-serif; background-color: var(--bg); color: #1e293b; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { background: #ffffff; border-right: 4px solid #fbbf24; }
        .flashcard { background: var(--card); border-radius: 40px; box-shadow: 0 15px 40px rgba(251, 191, 36, 0.15); border: 2px solid #ffffff; }
        .chinese-char { font-size: clamp(80px, 15vw, 140px); line-height: 1; font-family: "Microsoft JhengHei", sans-serif; cursor: pointer; color: #3b82f6; transition: transform 0.2s; }
        .chinese-char:active { transform: scale(0.9); }
        .audio-btn-main { transition: all 0.2s; box-shadow: 0 6px 0 rgba(0,0,0,0.05); }
        .audio-btn-main:active { transform: translateY(4px); box-shadow: none; }
        .star-btn { font-size: 32px; transition: transform 0.2s; }
        .star-active { color: #fbbf24 !important; filter: drop-shadow(0 0 10px #fbbf24); }
        .ai-chat-msg { background: #fefce8; border: 2px solid #fef3c7; border-radius: 24px; padding: 16px; margin-bottom: 15px; position: relative; color: #475569; font-size: 14px; }
        .speaker-sm { background: #fbbf24; color: white; border-radius: 50%; width: 28px; height: 28px; display: inline-flex; align-items: center; justify-content: center; cursor: pointer; font-size: 12px; }
        .category-btn { background: #ffffff; border: 2px solid #fef3c7; color: #94a3b8; transition: all 0.2s; }
        .category-btn:hover { border-color: #fbbf24; color: #b45309; }
        .category-active { background: #fbbf24 !important; color: #ffffff !important; border-color: #d97706 !important; box-shadow: 0 4px 0 #d97706; font-weight: 900; }
        
        @media (max-width: 1024px) {
            body { flex-direction: column; overflow-y: auto; height: auto; }
            .sidebar { width: 100%; border-right: none; height: auto; border-bottom: 4px solid #fbbf24; }
            .main-content { min-height: 100vh; padding: 20px; }
            .ai-sidebar { height: 500px; border-left: none; border-top: 4px solid #fbbf24; }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <aside class="sidebar w-80 p-6 flex flex-col gap-8 shrink-0">
        <header>
            <h1 class="text-3xl font-black italic tracking-tighter text-orange-500 uppercase leading-none">Funny<br>Chinese</h1>
            <p class="text-amber-400 text-[10px] font-bold tracking-widest uppercase mt-2">Grade 3 Explorer</p>
        </header>

        <div>
            <label class="text-[10px] font-black text-amber-600 uppercase mb-4 block tracking-widest">Your Stars ‚≠ê</label>
            <div class="bg-amber-100 h-3 w-full rounded-full overflow-hidden mb-2 shadow-inner">
                <div id="progress-bar" class="bg-gradient-to-r from-amber-400 to-orange-500 h-full w-0 transition-all duration-1000 ease-out"></div>
            </div>
            <div class="flex justify-between text-[10px] font-black text-amber-700">
                <span id="progress-text">0 / 50 Words</span>
                <span id="progress-percent">0%</span>
            </div>
        </div>

        <nav class="space-y-3 overflow-y-auto pr-2">
            <button id="btn-All" onclick="changeCategory('All')" class="category-btn w-full text-left p-3 rounded-2xl text-sm category-active">üåà Universal Hub</button>
            <button id="btn-Nature" onclick="changeCategory('Nature')" class="category-btn w-full text-left p-3 rounded-2xl text-sm">üåø Forest & Sky</button>
            <button id="btn-Health" onclick="changeCategory('Health')" class="category-btn w-full text-left p-3 rounded-2xl text-sm">ü¶∏ Strong Body</button>
            <button id="btn-Food" onclick="changeCategory('Food')" class="category-btn w-full text-left p-3 rounded-2xl text-sm">ü•™ Yonder Food</button>
            <button id="btn-Animals" onclick="changeCategory('Animals')" class="category-btn w-full text-left p-3 rounded-2xl text-sm">ü¶Å Animal Friends</button>
            <button id="btn-School" onclick="changeCategory('School')" class="category-btn w-full text-left p-3 rounded-2xl text-sm">üè´ Fun School</button>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content flex-grow flex flex-col items-center justify-center p-6 bg-amber-50/30">
        <div id="flashcard" class="w-full max-w-lg p-8 lg:p-12 text-center relative flashcard text-slate-900">
            <button onclick="toggleStar()" id="star-btn" class="absolute top-6 right-6 text-slate-200 star-btn hover:scale-125">‚≠ê</button>
            
            <div id="pinyin" class="text-amber-400 text-2xl font-bold mb-2 tracking-widest italic">Loading...</div>
            <div id="char" class="chinese-char font-black mb-4 drop-shadow-xl" onclick="speakText(currentWord.char, 'hk')"></div>
            <div id="radical" class="inline-block px-4 py-1 bg-blue-50 rounded-full text-[10px] font-black text-blue-400 mb-8 uppercase tracking-widest border border-blue-100"></div>
            <div id="meaning" class="text-4xl font-black uppercase text-slate-800 mb-10 tracking-tighter"></div>
            
            <div class="border-t border-amber-100 pt-8 text-left">
                <div class="flex items-start gap-3 mb-2">
                    <p id="example" class="text-xl font-bold text-slate-600 leading-tight"></p>
                    <button onclick="speakText(currentWord.example, 'hk')" class="mt-1 bg-amber-400 text-white w-7 h-7 rounded-full flex items-center justify-center shadow-sm">üîä</button>
                </div>
                <div class="flex items-start gap-3">
                    <p id="example-trans" class="text-sm font-medium text-slate-400 italic"></p>
                    <button onclick="speakText(currentWord.exampleTrans, 'en')" class="mt-1 bg-blue-400 text-white w-5 h-5 rounded-full flex items-center justify-center text-[8px] shadow-sm">üîä</button>
                </div>
            </div>
        </div>

        <div class="w-full max-w-lg mt-10 grid grid-cols-2 gap-4">
            <button onclick="speakText(currentWord.char, 'hk')" class="audio-btn-main py-4 bg-orange-500 hover:bg-orange-400 rounded-[24px] font-black text-white uppercase text-sm border-b-4 border-orange-700 italic">üîä Cantonese</button>
            <button onclick="speakText(currentWord.char, 'cn')" class="audio-btn-main py-4 bg-sky-500 hover:bg-sky-400 rounded-[24px] font-black text-white uppercase text-sm border-b-4 border-sky-700 italic">üîä Mandarin</button>
            <button onclick="nextCard()" class="col-span-2 py-6 bg-white hover:bg-slate-50 text-slate-900 rounded-[24px] font-black text-2xl border-b-8 border-slate-200 active:border-0 active:translate-y-2 transition-all shadow-xl tracking-tighter">SURPRISE ME &rarr;</button>
        </div>
    </main>

    <!-- AI Sidebar -->
    <aside class="ai-sidebar w-full lg:w-96 p-6 sidebar flex flex-col shrink-0">
        <header class="mb-6"><h3 class="font-black flex items-center gap-2 text-slate-700">ü§ñ AI TUTOR <span class="bg-green-500 text-white text-[8px] px-2 py-0.5 rounded-full font-black uppercase">Online</span></h3></header>
        <div id="chat-history" class="flex-grow overflow-y-auto mb-4 space-y-4 pr-2 scrollbar-none rounded-3xl p-4 bg-slate-50/50">
            <div class="ai-chat-msg italic">Hi! I'm your magic helper. Click anything to start!</div>
        </div>
        <div class="flex gap-2">
            <input type="text" id="user-input" placeholder="Ask a fun question..." class="flex-grow bg-white border-2 border-amber-100 p-4 rounded-2xl text-sm focus:outline-none focus:border-amber-400 shadow-sm transition-all" onkeypress="if(event.key==='Enter')sendMessage()">
            <button onclick="sendMessage()" class="bg-orange-500 text-white font-black px-6 rounded-2xl uppercase text-xs shadow-lg hover:bg-orange-400 transition-colors">Go!</button>
        </div>
    </aside>

    <script>
        let allWords = [], sessionWords = [], learnedList = JSON.parse(localStorage.getItem('learned_chars') || '[]');
        let currentIndex = 0, currentWord = null, globalSpeech = window.speechSynthesis, activeBtn = null;

        async function init() {
            const res = await fetch('vocabulary.json');
            allWords = await res.json();
            changeCategory('All');
            updateProgress();
        }

        function changeCategory(cat) {
            document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('category-active'));
            document.getElementById('btn-' + cat).classList.add('category-active');
            sessionWords = (cat === 'All') ? [...allWords] : allWords.filter(w => w.category === cat);
            currentIndex = Math.floor(Math.random() * sessionWords.length);
            updateCard();
        }

        function updateCard() {
            currentWord = sessionWords[currentIndex];
            document.getElementById('char').innerText = currentWord.char;
            document.getElementById('pinyin').innerText = currentWord.pinyin;
            document.getElementById('radical').innerText = `Radix: ${currentWord.radical}`;
            document.getElementById('meaning').innerText = currentWord.meaning;
            document.getElementById('example').innerText = currentWord.example;
            document.getElementById('example-trans').innerText = currentWord.exampleTrans;
            document.getElementById('star-btn').classList.toggle('star-active', learnedList.includes(currentWord.char));
        }

        function toggleStar() {
            const c = currentWord.char;
            learnedList = learnedList.includes(c) ? learnedList.filter(x => x !== c) : [...learnedList, c];
            localStorage.setItem('learned_chars', JSON.stringify(learnedList));
            updateCard(); updateProgress();
        }

        function updateProgress() {
            const count = learnedList.length;
            const pct = Math.round((count / allWords.length) * 100);
            document.getElementById('progress-bar').style.width = pct + '%';
            document.getElementById('progress-text').innerText = `${count} / ${allWords.length} Stars`;
            document.getElementById('progress-percent').innerText = pct + '%';
        }

        function nextCard() { currentIndex = (currentIndex + 1) % sessionWords.length; updateCard(); }

        function speakText(text, lang) {
            globalSpeech.cancel();
            const u = new SpeechSynthesisUtterance(text.replace(/[\u{1F300}-\u{1F9FF}]/gu, ''));
            const vw = globalSpeech.getVoices();
            if (lang === 'hk') {
                u.lang = 'zh-HK';
                u.voice = vw.find(v => v.name.includes('Sin-Ji')) || vw.find(v => v.lang.includes('HK'));
            } else if (lang === 'cn') {
                u.lang = 'zh-CN';
                u.voice = vw.find(v => (v.lang.includes('CN') || v.lang.includes('Hans')) && !v.name.includes('HK'));
            } else { u.lang = 'en-US'; }
            u.rate = 0.8; u.pitch = 1.1;
            globalSpeech.speak(u);
        }

        function toggleAudio(btn) {
            const textContent = btn.parentElement.querySelector('.segment-content').innerText;
            if (activeBtn === btn) { globalSpeech.cancel(); btn.innerText = "üîä"; activeBtn = null; return; }
            globalSpeech.cancel(); if (activeBtn) activeBtn.innerText = "üîä";
            const u = new SpeechSynthesisUtterance(textContent.replace(/[\u{1F300}-\u{1F9FF}]/gu, ''));
            const vw = globalSpeech.getVoices();
            const isChi = /[\u4e00-\u9fa5]/.test(textContent.substring(0, 50));
            u.lang = isChi ? 'zh-HK' : 'en-US';
            u.voice = vw.find(v => v.lang.includes(isChi ? 'HK' : 'US'));
            u.rate = 0.8; u.onend = () => { if (activeBtn === btn) { btn.innerText = "üîä"; activeBtn = null; } };
            btn.innerText = "‚èπÔ∏è"; activeBtn = btn; globalSpeech.speak(u);
        }

        async function sendMessage() {
            const inp = document.getElementById('user-input'); if (!inp.value.trim() || !currentWord) return;
            const hist = document.getElementById('chat-history');
            const txt = inp.value.trim(); hist.innerHTML += `<div class="bg-blue-500/10 p-4 rounded-3xl text-blue-600 text-xs ml-auto max-w-[80%] mb-4 font-bold border-2 border-blue-50 text-right">Student: ${txt}</div>`;
            inp.value = ''; const tid = 't-' + Date.now();
            hist.innerHTML += `<div id="${tid}" class="ai-chat-msg italic">Thinking...</div>`;
            hist.scrollTop = hist.scrollHeight;
            try {
                const r = await fetch('/api/chat', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ message: txt, word: currentWord.char }) });
                const d = await r.json();
                if (d.reply) {
                    const html = d.reply.split('[BREAK]').map(s => `
                        <div class="mb-3 relative pr-8">
                            <span class="segment-content">${s.trim()}</span>
                            <button onclick="toggleAudio(this)" class="speaker-sm absolute top-0 right-0">üîä</button>
                        </div>`).join('');
                    document.getElementById(tid).innerHTML = html;
                    document.getElementById(tid).classList.remove('italic');
                }
            } catch (e) { document.getElementById(tid).innerText = "Tutor is fixing the magic pen!"; }
            hist.scrollTop = hist.scrollHeight;
        }

        globalSpeech.onvoiceschanged = () => { globalSpeech.getVoices(); };
        init();
    </script>
</body>
</html>
